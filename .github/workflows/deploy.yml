name: Deploy React App to S3

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.10.0"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Vite React app
        run: npm run build:ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # Change to your preferred region

      - name: Create backup of current deployment
        run: |
          aws s3 sync s3://${{ vars.S3_BUCKET }}/dev/steelapp s3://${{ vars.S3_BUCKET }}/backup/dev/backup+$(date '+%Y-%m-%d')/steelapp --delete
        continue-on-error: true

      - name: Deploy to S3
        run: |
          aws s3 sync ./dist s3://${{ vars.S3_BUCKET }}/dev/steelapp --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ vars.AWS_DISTRIBUTION_ID_DEV }} --paths "/*"

      - name: Deployment status
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ðŸ”— Application URL: https://$(aws cloudfront get-distribution --id ${{ vars.AWS_DISTRIBUTION_ID_DEV }} --query 'Distribution.DomainName' --output text)"
