name: Build and Deploy

on:
  push:
    branches:
      - dev
      - fix/cicd

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.10.0"

      - name: Install dependencies
        run: npm install --force

      - name: Build application
        run: CI=false npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          if-no-files-found: error

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Deploy to S3
        run: |
          # Backup existing files
          aws s3 mv s3://${{ vars.S3_BUCKET }}/dev/steelapp s3://${{ vars.S3_BUCKET }}/backup/dev/backup+$(date '+%Y-%m-%d')/steelapp --recursive

          # Remove old files
          aws s3 rm s3://${{ vars.S3_BUCKET }}/dev/steelapp --recursive

          # Upload new files
          aws s3 cp dist s3://${{ vars.S3_BUCKET }}/dev/steelapp --recursive

  invalidate-cloudfront:
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Invalidate CloudFront distribution
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ vars.AWS_DISTRIBUTION_ID_DEV }} --paths "/*"
