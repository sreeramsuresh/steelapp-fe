<svg width="120" height="120" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle -->
  <circle cx="60" cy="60" r="58" fill="none" stroke="#1e40af" stroke-width="3"/>
  
  <!-- Inner circle -->
  <circle cx="60" cy="60" r="50" fill="none" stroke="#2563eb" stroke-width="1"/>
  
  <!-- Company name at top (curved text approximation) -->
  <text x="60" y="25" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b" text-anchor="middle">
    ULTIMATE STEELS
  </text>
  
  <!-- Trading LLC -->
  <text x="60" y="38" font-family="Arial, sans-serif" font-size="8" fill="#475569" text-anchor="middle">
    TRADING LLC
  </text>
  
  <!-- Center icon - Steel beams -->
  <g transform="translate(40, 45)">
    <rect x="0" y="0" width="6" height="20" fill="#1e40af" rx="1"/>
    <rect x="8" y="4" width="6" height="16" fill="#2563eb" rx="1"/>
    <rect x="16" y="2" width="6" height="18" fill="#3b82f6" rx="1"/>
    <rect x="10" y="22" width="20" height="2" fill="#1e40af" rx="1"/>
  </g>
  
  <!-- TRN Number -->
  <text x="60" y="80" font-family="Arial, sans-serif" font-size="7" fill="#475569" text-anchor="middle">
    TRN: 100123456789012
  </text>
  
  <!-- Location at bottom -->
  <text x="60" y="92" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1e40af" text-anchor="middle">
    DUBAI, UAE
  </text>
  
  <!-- Decorative dots -->
  <circle cx="20" cy="60" r="2" fill="#2563eb"/>
  <circle cx="100" cy="60" r="2" fill="#2563eb"/>
</svg>
